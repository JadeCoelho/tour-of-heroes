<mat-form-field appearance="fill" class="pesquisa">
  <mat-label>{{label}}</mat-label>
  <input type="text" matInput placeholder="Nome do herÃ³i" #caixaBusca (input)="search(caixaBusca.value)" [matAutocomplete]="auto"/>
  <button mat-icon-button matSuffix *ngIf="caixaBusca.value">
    <mat-icon (click)="caixaBusca.value= ''">close</mat-icon>
  </button>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="caixaBusca.value=''; onSelected($event)">
