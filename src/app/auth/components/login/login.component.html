<mat-card>

  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" required formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha" required formControlName="senha">
          <mat-hint>Atenção: Não reutilize nenhuma de suas senhas existentes.</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <button color="primary" mat-raised-button type="submit">Login</button>
      </p>

      <p>
        <a mat-button>Esqueci minha senha</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
